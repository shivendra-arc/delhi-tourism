<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delhi Tourism Guide</title>
  <style>
    :root{
      --hotel:#2b8cff; /* blue */
      --food:#ff4d4f;  /* red */
      --place:#ffa500; /* orange */
      --card-radius:14px;
      --gap:14px;
    }
    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #b8323ff0 0%, #3784dc 100%);
      color: #111;
    }

    .hero {
      width: 100%;
      height: 260px;
      background: url('/mnt/data/indiagate.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: 700;
      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .search-wrap{display:flex; justify-content:center; margin-top:-30px}
    .search-box {
      width: 92%;
      max-width: 720px;
      display: flex;
      align-items: center;
      gap:8px;
      padding:10px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 8px 28px rgba(20,40,80,0.08);
      border-radius: 999px;
      border: 1px solid rgba(20,40,80,0.04);
    }
    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
    }

    .container {
      padding: 22px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: var(--gap);
      max-width: 1200px;
      margin: 0 auto;
    }

    .place-card {
      background: white;
      border-radius: var(--card-radius);
      padding: 12px;
      box-shadow: 0 8px 20px rgba(20,40,80,0.06);
      transition: transform .22s ease, box-shadow .22s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .place-card:hover{transform: translateY(-8px); box-shadow: 0 20px 40px rgba(20,40,80,0.08)}
    .place-card img{width:100%; height:160px; object-fit:cover; border-radius:10px}
    .place-card h3{margin:10px 0 6px; font-size:18px}
    .place-card p{margin:0; color:#555}

    #details{max-width:1100px; margin:20px auto; display:none}
    .details-card{background:white; border-radius:var(--card-radius); box-shadow:0 10px 30px rgba(20,40,80,0.06); padding:18px}
    .details-header{display:flex; gap:18px; align-items:flex-start}
    .header-img{width:46%; height:260px; object-fit:cover; border-radius:12px}
    .details-content{flex:1}

    .section-title{display:flex; align-items:center; gap:10px; margin-top:12px}
    .section-title h4{margin:0}

    .cards-list{display:flex; flex-direction:column; gap:12px; margin-top:10px}

    /* Horizontal color-accent cards (Style C) */
    .item-card{display:flex; gap:12px; align-items:center; padding:10px; border-radius:12px; background:linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9)); box-shadow:0 8px 18px rgba(10,20,40,0.04)}
    .item-card img{width:110px; height:74px; object-fit:cover; border-radius:8px; flex-shrink:0}
    .item-info{flex:1}
    .item-info h5{margin:0 0 6px; font-size:15px}
    .meta{font-size:13px; color:#666}
    .item-actions{display:flex; gap:8px; align-items:center}
    .pill{padding:6px 10px; border-radius:999px; font-size:13px; color:white}

    .hotel-accent{border-left:6px solid var(--hotel)}
    .food-accent{border-left:6px solid var(--food)}
    .place-accent{border-left:6px solid var(--place)}

    .btn-ghost{padding:8px 12px; border-radius:10px; border:none; cursor:pointer; background:transparent; color:var(--hotel); font-weight:600}
    .btn-solid{padding:8px 12px; border-radius:10px; border:none; cursor:pointer; background:var(--hotel); color:white; font-weight:600}

    /* color variations */
    .hotel-accent .pill{background:var(--hotel)}
    .food-accent .pill{background:var(--food)}
    .place-accent .pill{background:var(--place)}

    /* responsive tweaks */
    @media (max-width:900px){
      .details-header{flex-direction:column}
      .header-img{width:100%; height:200px}
      .item-card img{width:90px; height:64px}
    }
  </style>
</head>
<body>
<div class="hero">
  <div class="hero-title">WELCOME TO DELHI</div>
</div>

  <div class="search-wrap"><div class="search-box"><input id="search" placeholder="Search for a place..." onkeyup="filterPlaces()"></div></div>

  <div class="container" id="placeContainer">
    <div class="place-card" onclick="showDetails('redfort')">
      <img src="redfort.jpg" alt="Red Fort">
      <h3>Red Fort</h3>
      <p>Historic Mughal fort in Old Delhi</p>
    </div>

    <div class="place-card" onclick="showDetails('indiagate')">
      <img src="indiagate.jpg" alt="India Gate">
      <h3>India Gate</h3>
      <p>War memorial in central Delhi</p>
    </div>

    <div class="place-card" onclick="showDetails('qutubminar')">
      <img src="qutubminar.jpg" alt="Qutub Minar">
      <h3>Qutub Minar</h3>
      <p>UNESCO World Heritage Site</p>
    </div>

    <div class="place-card" onclick="showDetails('lotustemple')">
      <img src="lotustemple.webp" alt="Lotus Temple">
      <h3>Lotus Temple</h3>
      <p>Bahá’í House of Worship</p>
    </div>

    <div class="place-card" onclick="showDetails('akshardham')">
      <img src="akshardhaam.jpg" alt="Akshardham">
      <h3>Akshardham</h3>
      <p>Spiritual cultural campus</p>
    </div>
  </div>

  <div id="details"></div>

  <script>
    const data = {
      redfort: {
        title: "Red Fort",
        about: "Historic Mughal fort in Old Delhi.",
        hotels: [
          { name: "Taj Palace", rating: "4.8", distance: "2.1 km", image: "tajpalace.jpg" },
          { name: "The Oberoi", rating: "4.7", distance: "3.0 km", image: "theoberoi.webp" }
        ],
        stalls: [
          { name: "Karim's", rating: "4.6", distance: "500 m", image: "chaat.jpg" },
          { name: "Old Delhi Chaat", rating: "4.4", distance: "300 m", image: "olddelhi.jpg" }
        ],
        places: [
          { name: "Chandni Chowk", distance: "900 m", image: "chadni chowk.jpg" },
          { name: "Jama Masjid", distance: "1.2 km", image: "jama maszid.jpg" }
        ],
        images: ["redfort.jpg"]
      },

      indiagate: {
        title: "India Gate",
        about: "War memorial in central Delhi.",
        hotels: [
          { name: "Le Meridien", rating: "4.6", distance: "1.5 km", image: "https://source.unsplash.com/600x400/?hotel,room" },
          { name: "The Taj", rating: "4.8", distance: "2.0 km", image: "https://source.unsplash.com/600x400/?hotel,delhi" }
        ],
        stalls: [
          { name: "Ice Cream Cart", rating: "4.2", distance: "200 m", image: "https://source.unsplash.com/600x400/?icecream" },
          { name: "Delhi Snacks", rating: "4.1", distance: "350 m", image: "https://source.unsplash.com/600x400/?snacks" }
        ],
        places: [
          { name: "Rashtrapati Bhavan", distance: "2.3 km", image: "https://source.unsplash.com/600x400/?government,building" },
          { name: "Kartavya Path", distance: "500 m", image: "https://source.unsplash.com/600x400/?road,delhi" }
        ],
        images: ["indiagate.jpg"]
      },

      qutubminar: {
        title: "Qutub Minar",
        about: "UNESCO World Heritage Site.",
        hotels: [
          { name: "Qutub Residency", rating: "4.3", distance: "1.1 km", image: "https://source.unsplash.com/600x400/?hotel" },
          { name: "South Delhi Inn", rating: "4.2", distance: "2.0 km", image: "https://source.unsplash.com/600x400/?room" }
        ],
        stalls: [
          { name: "Delhi Biryani Hub", rating: "4.5", distance: "700 m", image: "https://source.unsplash.com/600x400/?biryani" }
        ],
        places: [
          { name: "Mehrauli Park", distance: "500 m", image: "https://source.unsplash.com/600x400/?park" },
          { name: "Garden of Five Senses", distance: "2.4 km", image: "https://source.unsplash.com/600x400/?garden" }
        ],
        images: ["qutubminar.jpg"]
      },

      lotustemple: {
        title: "Lotus Temple",
        about: "Bahá’í House of Worship.",
        hotels: [
          { name: "Eros Hotel", rating: "4.7", distance: "1.3 km", image: "https://source.unsplash.com/600x400/?hotel" },
          { name: "Lotus View Inn", rating: "4.2", distance: "900 m", image: "https://source.unsplash.com/600x400/?building" }
        ],
        stalls: [
          { name: "Dosa Point", rating: "4.4", distance: "400 m", image: "https://source.unsplash.com/600x400/?dosa" },
          { name: "Juice Corner", rating: "4.3", distance: "300 m", image: "https://source.unsplash.com/600x400/?juice" }
        ],
        places: [
          { name: "Kalkaji Mandir", distance: "800 m", image: "https://source.unsplash.com/600x400/?temple" },
          { name: "Nehru Place", distance: "1.1 km", image: "https://source.unsplash.com/600x400/?offices" }
        ],
        images: ["lotustemple.webp"]
      },

      akshardham: {
        title: "Akshardham",
        about: "Spiritual cultural campus.",
        hotels: [
          { name: "Holiday Inn", rating: "4.5", distance: "2.2 km", image: "https://source.unsplash.com/600x400/?hotel" },
          { name: "Mayur Vihar Inn", rating: "4.1", distance: "1.9 km", image: "https://source.unsplash.com/600x400/?lobby" }
        ],
        stalls: [
          { name: "Premvati Food Court", rating: "4.6", distance: "100 m", image: "https://source.unsplash.com/600x400/?thali" }
        ],
        places: [
          { name: "Yamuna Ghat", distance: "1.4 km", image: "https://source.unsplash.com/600x400/?river" },
          { name: "Film City", distance: "2.8 km", image: "https://source.unsplash.com/600x400/?studio" }
        ],
        images: ["akshardhaam.jpg"]
      }
    };

    function makeItemCard(item, type){
      // type: 'hotel' | 'food' | 'place'
      const cls = type === 'hotel' ? 'hotel-accent' : (type === 'food' ? 'food-accent' : 'place-accent');
      const color = type === 'hotel' ? 'var(--hotel)' : (type === 'food' ? 'var(--food)' : 'var(--place)');

      return `
        <div class="item-card ${cls}">
          <img src="${item.image}" alt="${item.name}">
          <div class="item-info">
            <h5>${item.name}</h5>
            <div class="meta">${item.rating ? '⭐ '+item.rating+' • ' : ''}${item.distance || ''}</div>
          </div>
          <div class="item-actions">
            <div class="pill" style="background:${color}">${type.toUpperCase()}</div>
            <a href="https://www.google.com/maps/search/${encodeURIComponent(item.name)}" target="_blank"><button class="btn-ghost">Open</button></a>
          </div>
        </div>
      `;
    }

    function showDetails(key){
      const d = data[key];
      const box = document.getElementById('details');

      box.innerHTML = `
        <div class="details-card">
          <div class="details-header">
            <img class="header-img" src="${d.images[0]}" alt="${d.title}">
            <div class="details-content">
              <h2>${d.title}</h2>
              <p>${d.about}</p>

              <div class="section-title"><h4>Gallery</h4></div>
              <div class="gallery">${d.images.map(i=>`<img src="${i}" style="height:100px;border-radius:8px">`).join('')}</div>

            </div>
          </div>

          <div class="section-title"><h4>Nearby Hotels</h4></div>
          <div class="cards-list">${d.hotels.map(h => makeItemCard(h,'hotel')).join('')}</div>

          <div class="section-title"><h4>Food & Stalls</h4></div>
          <div class="cards-list">${d.stalls.map(f => makeItemCard(f,'food')).join('')}</div>

          <div class="section-title"><h4>Nearby Places</h4></div>
          <div class="cards-list">${d.places.map(p => makeItemCard(p,'place')).join('')}</div>

          <div style="margin-top:14px; display:flex; gap:10px; align-items:center">
            <a href="https://www.google.com/maps/search/${encodeURIComponent(d.title)}" target="_blank"><button class="btn-solid">Get Directions</button></a>
            <button class="btn-ghost" onclick="scrollToTop()">Back to top</button>
          </div>
        </div>
      `;

      box.style.display = 'block';
      box.scrollIntoView({behavior:'smooth'});
    }

    function filterPlaces(){
      const q = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.place-card');
      cards.forEach(card=>{
        const name = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = name.includes(q) ? 'block' : 'none';
      });
    }

    function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'})}
  </script>

</body>
</html>
